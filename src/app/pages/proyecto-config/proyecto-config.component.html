<div class=" animated fadeIn d-flex justify-content-center" *ngIf="cargando">
    <div class="col-sm-3 ">
        <div class="alert alert-warning text-center">
            <strong>Cargando</strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br>
            <span>Espere por favor</span>
        </div>
    </div>
</div>

<div class="container mt-3">

    <div class="row" *ngIf="!cargando">


        <div class="col-12">
            <div class="text-right">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">
                            <i class="fa fa-plus"></i> Crear Proyecto
                        </button>
            </div>
            <br>
            <table class="table table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th>Imagen</th>
                        <th>Proyecto</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let proyecto of proyectos">
                        <td class="w70">
                            <a target="_blank" [href]="proyecto.imagen | imagen:'portada'">
                                <img [src]="proyecto.imagen | imagen:'portada'" class="img-150 img-circle pointer">
                            </a>
                        </td>
                        <td>
                            {{proyecto.nombre}}
                        </td>
                        <td>
                            <button (click)="guardarProyecto( proyecto )" class="btn btn-primary">
                                    <i class="fas fa-edit"></i>
                                </button>

                            <button (click)="borrarProyecto( proyecto )" class="btn btn-danger">
                                    <i class="fa fa-trash-alt"></i>
                                </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>




<!-- modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Nueva Ventana</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <form #f="ngForm" (ngSubmit)="crearProyecto(f)">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Titulo:</label>
                        <input type="text" ngModel name="nombre" class="form-control" id="recipient-name">
                    </div>
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Link:</label>
                        <input type="text" ngModel name="link" class="form-control" id="recipient-name">
                    </div>
                    <div class="form-group">
                        <label for="message-text" class="col-form-label">Descripcion:</label>
                        <textarea ngModel name="descripcion" class="form-control" id="message-text"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Agregar</button>
                </div>
            </form>
        </div>
    </div>
</div>
