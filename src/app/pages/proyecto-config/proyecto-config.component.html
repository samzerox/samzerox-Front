<div class=" animated fadeIn d-flex justify-content-center" *ngIf="cargando">
    <div class="col-sm-3 ">
        <div class="alert alert-warning text-center">
            <strong>Cargando</strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br>
            <span>Espere por favor</span>
        </div>
    </div>
</div>


<div class="container" *ngIf="!cargando">

    <table class="table table-hover">
        <thead>
            <tr>
                <th>Imagen</th>
                <th>Proyecto</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let proyecto of proyectos">
                <td class="w70">
                    <a target="_blank" [href]="proyecto.imagen | imagen:'portada'">
                        <img [src]="proyecto.imagen | imagen:'portada'" class="img-150 img-circle pointer">
                    </a>
                </td>
                <td>
                    {{proyecto.nombre}}
                </td>
                <td>
                    <button (click)="guardarProyecto( proyecto )" class="btn btn-primary">
                            <i class="fa fa-save"></i>
                          </button>

                    <button (click)="borrarProyecto( proyecto )" class="btn btn-danger">
                            <i class="fa fa-trash-alt"></i>
                          </button>
                </td>
            </tr>
        </tbody>
    </table>


</div>
