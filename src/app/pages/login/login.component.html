<div class="wrapper">
    <form class="form-signin" #f="ngForm" (ngSubmit)="ingresar(f)">
        <h2 class="form-signin-heading">Login</h2>
        <input type="text" class="form-control" [ngModel]='correo' name="correo" placeholder="Email Address" required="" autofocus="" />
        <input type="password" class="form-control" ngModel name="password" placeholder="Password" required="" />
        <br>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
    </form>
</div>
